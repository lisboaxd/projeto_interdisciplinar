{% extends "layouts/base.html" %}

{% block title %}
 Criar Produtos
{% endblock title %}

{% block content %}
<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <strong>Produtos</strong>
            {% comment %} <small> Create</small> {% endcomment %}
        </div>
        <div class="card-body card-block">
            <div class="form-group">
                <label for="name" class=" form-control-label">Nome</label>
                <input type="text" id="name" placeholder="Nome" class="form-control">
            </div>
            <div class="form-group">
                <label for="quantity" class=" form-control-label">Quantidade</label>
                <input type="number" id="quantity" placeholder="quantidade" class="form-control">
            </div>
            <div class="form-group">
                <label for="image" class=" form-control-label">Imagem</label>
                <input type="file" id="image" placeholder="imagem" class="form-control">
            </div>
            <div class="form-group">
                <label for="type" class=" form-control-label">Tipo</label>
                <select class="form-control" name="type" id="type">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>            
            <div class="row form-group">
                <div class="col-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
{% endblock content %}
