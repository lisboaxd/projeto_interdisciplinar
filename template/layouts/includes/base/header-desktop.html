{% load static %}

<header class="header-desktop">
  <div class="section__content section__content--p30">
    <div class="container-fluid">
      <div class="header-wrap">
        <div class="form-header" action="" method="POST"></div>
        <div class="header-button">
          <div class="noti-wrap">
            <div class="noti__item js-item-menu"></div>
          </div>
          <div class="account-wrap">
            <div class="account-item clearfix js-item-menu">
              <div class="image">
                {% comment %} <img src="{% static 'images/icon/profile-avatar.svg' %}" alt="John Doe" /> {% endcomment %}
                <img src="http://www.oogazone.com/wp-content/uploads/2018/11/best-hd-flat-business-man-user-profile-avatar-icon-vector-library.jpg" alt="{{ user.get_username }}">
            </div>

              <div class="content">
                <a class="js-acc-btn" href="#">{{ user.get_username }}</a>
              </div>
              <div class="account-dropdown js-dropdown">
                <div class="info clearfix">
                  <div class="image">
                    <a href="#">
                      <img src="http://www.oogazone.com/wp-content/uploads/2018/11/best-hd-flat-business-man-user-profile-avatar-icon-vector-library.jpg" alt="{{ user.get_username }}">
                    </a>
                  </div>
                  <div class="content">
                    <h5 class="name">
                      <a href="#">{{ user.get_username }}</a>
                    </h5>
                    <span class="email">{{ user.email }}</span>
                  </div>
                </div>
                <div class="account-dropdown__body">
                  <div class="account-dropdown__item">
                    <a href="/profile">
                      <i class="zmdi zmdi-account"></i>Conta</a
                    >
                  </div>
                </div>
                <div class="account-dropdown__footer">
                  <a href="/logout"> <i class="zmdi zmdi-power"></i>Sair</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
